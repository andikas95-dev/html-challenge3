<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-car-binar</title>
    <link rel="stylesheet" href="styleKel4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-list-car">
        <div class="list-button">
            <span class="list-car">List Car</span>
            <div class="button-right">
                <button type="button" class="btn btn-primary">
                    <img src="./assets/fi_plus.png" alt="icon-plus"> Add New Car
                </button>
            </div>
        </div>
        <div class="btn-group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary">All</button>
            <button type="button" class="btn btn-outline-primary">Small</button>
            <button type="button" class="btn btn-outline-primary">Medium</button>
            <button type="button" class="btn btn-outline-primary">Large</button>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <img src="./assets/fi_car.png" alt="img-car">
                </h5>
                <p>Nama/Tipe Mobil</p>
                <h6>Rp 430.000 / hari</h6>
                <p class="card-text">
                    <img src="./assets/fi_key.png" alt="icon-key">Start rent - Finish rent
                </p>
                <p class="card-text">
                    <img src="./assets/fi_clock.png " alt="icon-clock">Updated at 4 Apr 2022, 09.00
                </p>
                <div class="btn-group" aria-label="Basic example">
                    <button type="button" class="btn btn-danger">
                        <img src="./assets/fi_trash-2.png" alt="icon-trash">Delete
                    </button>
                    <button type="button" class="btn btn-success">
                        <img src="./assets/fi_edit.png" alt="icon-edit">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
